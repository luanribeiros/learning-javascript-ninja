<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title> Challenge-29 </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
	</head>
	<body>

		<header>
			<h1>
				<span data-js="company-name"></span> -
				<span data-js="company-phone"></span>
			</h1>
		</header>

		<form action="/" data-js="form-register">
			<ul>
				<li>
					<label>Imagem do carro:</label>
					<input type="url" data-js="image">
				</li>
				<li>
					<label>Marca / Modelo</label>
					<input type="text" data-js="brand-model">
				</li>
				<li>
					<label>Ano:</label>
					<input type="text" data-js="year">
				</li>
				<li>
					<label>Placa:</label>
					<input type="text" data-js="plate">
				</li>
				<li>
					<label>Cor</label>
					<input type="text" data-js="color">
				</li>
				<li>
					<button type="submit">Cadastrar</button>
				</li>
			</ul>
		</form>

		<table>
			<thead>
				<tr>
					<th>Imagem do carro</th>
					<th>Marca / Modelo</th>
					<th>Ano</th>
					<th>Placa</th>
					<th>Cor</th>
				</tr>
			</thead>
			<tbody data-js="table-car">

			</tbody>
		</table>

		<script src="dom.js"></script>
		<script src="challenge-29.js"></script>
	</body>
</html>
