<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Challenge 23</title>
	<link rel="stylesheet" href="">
</head>
<body>

	<input type="text" value="0" readonly data-js="visor">

	<div class="buttons">
		<button data-js="button-number" value="value0">0</button>
		<button data-js="button-number" value="value1">1</button>
		<button data-js="button-number" value="value2">2</button>
		<button data-js="button-number" value="value3">3</button>
		<button data-js="button-number" value="value4">4</button>
		<button data-js="button-number" value="value5">5</button>
		<button data-js="button-number" value="value6">6</button>
		<button data-js="button-number" value="value7">7</button>
		<button data-js="button-number" value="value8">8</button>
		<button data-js="button-number" value="value9">9</button>
	</div>

	<div class="operations">
		<button data-js="button-number" data-id="button-operation-plus" value="+">+</button>
		<button data-js="button-number" data-id="button-operation-minus" value="-">-</button>
		<button data-js="button-number" data-id="button-operation-mult" value="*">*</button>
		<button data-js="button-number" data-id="button-operation-div" value="/">/</button>
		<button data-js="button-number" data-id="button-operation-equal" value="=">=</button>
		<button data-js="button-number" data-id="button-operation-ce" value="ce">CE</button>
	</div>

	<script src="challenge-23.js"></script>
</body>
</html>
